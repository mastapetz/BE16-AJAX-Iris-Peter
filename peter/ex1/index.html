<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Ajax ex1</title>
</head>

<body>
    <h1>Ex1</h1>
    <div id="contentEx1">

    </div>
    <button type="button" onclick="loadDoc()">Ex1 Content</button>
    <script>
        function loadDoc() {
            let text2Dom = new XMLHttpRequest();
            text2Dom.onload = function () {
                if (this.status == 200) {
                    document.getElementById("contentEx1").innerHTML = this.responseText;
                }
            };
            text2Dom.open("GET", "ex1.txt", true);
            text2Dom.send();
        }
    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
